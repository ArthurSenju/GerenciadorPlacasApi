<h2 mat-dialog-title>Exclusão</h2>
<mat-dialog-content>
  <p>Deseja realmente excluir essa placa ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Não</button>
  <button mat-button [mat-dialog-close]="true" (click)="excluir()" cdkFocusInitial>Sim</button>
</mat-dialog-actions>
