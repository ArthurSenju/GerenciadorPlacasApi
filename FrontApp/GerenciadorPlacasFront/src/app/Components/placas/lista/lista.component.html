<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Placa</th>
        <th>Carro</th>
        <th>Detalhes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let placa of placas">
        <td>{{ placa.id }}</td>
        <td>{{ placa.digitos }}</td>
        <td>{{ placa.carro.modelo }}</td>
        <td>
          <button mat-button ( click )= "openDialog()"><i class="bi bi-eye"></i></button>
        </td>
      </tr>
    </tbody>
</table>
